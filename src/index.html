<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> <%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  
  <header class="position-sticky top-0">
    <section class="container-xxl">
      <div class="row justify-content-xxl-center align-items-xxl-center">
        <h1 class="logo col-12 col-lg-4 pt-3 d-flex justify-content-center">   
            <a href="#" class="">Have Fun</a>       
        </h1>
        <nav class="search ps-5 col-12 col-lg-8">
          <div class=" border-bottom w-75 d-flex justify-content-start align-items-center">
            <a href="#" id="searchBtn ">
              <i class="fas fa-search fs-4 text-white"></i>
            </a>
            <input id="searchText" class="ps-3 fs-4 border-0 " type="text" placeholder="Explore your own activities">
          </div>
        </nav>
      </div>     
    </section>
    
  </header>
  <main class="bg-light h-vh">
    <section class="container-xxl">
      <div class="row ">
        <aside class=" col-lg-4 bg-gray-light p-0">
          <!-- Location -->
          <div class="py-3 border-bottom border-gray-dark border-2">
            <div class="w-50 mx-auto">
              <label for="siteName" class="d-block fw-bold mb-2 fs-5">Location</label> 
              <select name="" id="siteName" class="w-100 py-2 px-1 mb-2" >
                <option value="" selected disabled>請選擇</option>
                <option value="高雄">高雄</option>
              </select>
            </div>         
          </div>
           <!-- Location -->
           <!-- Date -->
          <div class="py-3 border-bottom border-gray-dark border-2">
            <div class="w-50 mx-auto">
              <label for="" class="fw-bold fs-5">Date</label>            
              <div class="d-flex mb-2">
                <label for="from" class="fs-6">from</label>
                <input id="from" class="fs-6  ms-2"  name="" value="">
              </div>
              <div class="d-flex ">
                <label for="to" class="fs-6 ms-1">to</label>
                <input id="to" class="fs-6 ms-4"  name="" value="">
              </div>       
            </div>           
          </div>
          <!-- Date -->
          <!-- Categories -->
          <div class="py-3 border-bottom border-gray-dark border-2">
            <div class="w-50 mx-auto">
              <label for="" class="fs-5 fw-bold"> Categories</label>           
              <ul class="list-style-n ps-0" >
                <li><input type="checkbox" class="outline-0"> <label>All</label> </li>
                <li><input type="checkbox" class="outline-0"> <label>Entertainment</label> </li>
                <li><input type="checkbox" class="outline-0"> <label>Food</label> </li>
                <li><input type="checkbox" class="outline-0"> <label>Learning</label>  </li>
                <li><input type="checkbox" class="outline-0"> <label> Outdoors</label> </li>
              </ul>
            </div>            
          </div>
          <!-- Categories -->
        </aside>
        <article class="col-lg-8 ">
          <p class="mt-3 fw-bold fs-4 ps-5">
            Showing <span class="text-primary">15</span>  results by…
          </p>
            
          
          <div class="badges ps-5">
            <button class="btn btn-outline-primary px-4 fs-6 fst-italic fw-bold rounded-pill">
              Koahsiung
              <i class="fas fa-times"></i>
          </button>
          <button class="btn btn-outline-primary px-4 fs-6 fst-italic fw-bold rounded-pill">
            Entertainment
            <i class="fas fa-times"></i>
        </button>
          </div>
  
        </article>
      </div>

    </section>
    
   
    <section>
      pagination
    </section>
  </main>
</body>
</html>
